<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [4,5,7,9,10];
    let x = parseInt(prompt('Mời bạn nhập số nguyên'));
    function tryRemoveFromArray(x,arr){
            for(let i = 0; i < arr.length; i ++) {
                if(arr[i] === x) {
                    arr.splice(i,1);
                }
            }
            return arr;
    }
    tryRemoveFromArray(x,arr);
</script>
</body>
</html>
