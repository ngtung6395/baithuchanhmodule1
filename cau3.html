<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(n) {
        if(n <= 0)
            return false;
        else if(n <= 2)
            return true;
        let arr = [0,1];
        let i = 1;
        while(arr[i] <= n ) {
            arr[i+1] = arr[i] + arr[i-1];
            if(arr[i+1] == n)
                return true;
            else if(arr[i+1] > n)
                return false;
            i++;
        }
        return false;
    }
</script>

</body>
</html>
