<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="400" width="400" style="border:1px solid #d3d3d3;"></canvas>

</body>
<script>
    class Circle {
        constructor(x, y, radius, color){
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        drawCircle() {
            let c = document.getElementById('myCanvas');
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
            ctx.fillstyle = this.color;
            ctx.fill();
            ctx.stroke();
        }
    }
    let circle = new Circle(10,10,100,"#000000");
    circle.drawCircle();
</script>
</html>
